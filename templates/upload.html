<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
</head>
<body>
    <h1>📤 Tải Video Lên</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Tải lên</button>
    </form>
    <p><a href="{{ url_for('logout') }}">🚪 Đăng xuất</a></p>
</body>
</html>
